<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <!--
   The game displays a star rating (from 1-3) that reflects the player's performance.
-->
<div>
<ul class="stars">
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>
    <li><i class="fa fa-star"></i></li>
</ul> 
            <!--
                Game displays the current number of moves a user has made.
            -->
            <span class="numberOfMoves">0</span> Moves!
            <!--
                When the player starts a game, a displayed timer should also start.
            -->
            <span class="timer"></span>

<!--
    A restart button allows the player to reset the game board, the timer, and the star rating.
-->
<span class="restart" onclick=restart()>
  <i class="fa fa-repeat"></i>
</span>
</section>

<ul class="deck" id="card-deck">
    <li class="card" type="diamond">
        <i class="fa fa-diamond"></i>
    </li>
    <li class="card" type="plane">
        <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card"  type="anchor">
        <i class="fa fa-anchor"></i>
    </li>
    <li class="card" type="bolt">
        <i class="fa fa-bolt"></i>
    </li>
    <li class="card" type="cube">
        <i class="fa fa-cube"></i>
    </li>
    <li class="card" type="anchor">
        <i class="fa fa-anchor"></i>
    </li>
    <li class="card" type="leaf">
        <i class="fa fa-leaf"></i>
    </li>
    <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
    </li>
    <li class="card" type="diamond">
        <i class="fa fa-diamond"></i>
    </li>
    <li class="card" type="bomb">
        <i class="fa fa-bomb"></i>
    </li>
    <li class="card" type="leaf">
        <i class="fa fa-leaf"></i>
    </li>
    <li class="card" type="bomb">
        <i class="fa fa-bomb"></i>
    </li>
    <li class="card" type="bolt">
        <i class="fa fa-bolt"></i>
    </li>
    <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
    </li>
    <li class="card" type="plane">
        <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card" type="cube">
        <i class="fa fa-cube"></i>
    </li>
</ul>
</div>


<!--
    When a user wins the game, a modal appears to congratulate the player and ask if they want to play again. It should also tell the user how much time it took to win the game, and what the star rating was.
-->
<div id="overlayPopup" class="overlay hide">
    <div class="popup">
        <h2>Congratulations</h2>
        <a class="close" href=# >Ã—</a>
        <div class="content1">
            Congratulations you've won
        </div>
        <div class="content2">
            <p>You've made it in <span id=consumedTime> </span> with <span id=numberOfMoves> </span> moves only</p>
            <p>Your star rating <span id=numberOfStars></span></p>
        </div>
        <button id="play-again"onclick="replay()">Play again</button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
